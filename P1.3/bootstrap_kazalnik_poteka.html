<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
      div.progress {
        margin-top:10px;
      }
    </style>
    <title>Bootstrap kazalnik poteka</title>
  </head>
  <body>
    <div class="container">
      <h4>Kazalniki poteka</h4>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar"
          aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"
          style="width:30%">30%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar"
          aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
          style="width:40%">40% (uspešno)</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info" role="progressbar"
          aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
          style="width:50%">50% (informacije)</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar"
          aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
          style="width:60%">60% (opozorilo)</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-danger" role="progressbar"
          aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"
          style="width:70%">70% (nevarnost)</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-success" role="progressbar"
          style="width:40%">uspešno</div>
        <div class="progress-bar bg-warning" role="progressbar"
          style="width:20%">opozorilo</div>
        <div class="progress-bar bg-danger" role="progressbar"
          style="width:20%">nevarnost</div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
