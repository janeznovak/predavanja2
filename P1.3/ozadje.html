    <title>Ozadje</title>

      body {
        background-image: url('img/SP_logo.png');
        background-position: bottom right;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: lightgrey;
      }
      p {
        font-size: 16pt;

  <body>
